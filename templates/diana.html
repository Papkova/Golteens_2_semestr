{% extends 'base.html' %}

{% block title %}
Список постів
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Список постів</h1>
    {% for diana in diana %}
    <div class="alert alert-info">
        <h2>{{ diana.title }}</h2>
        <p>{{ diana.intro }}</p>
        <p><b>Дата та час створення: {{ diana.data }}</b></p>
        <a href="/diana/{{ diana.id }}" class="btn btn-dark">Детальніше</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
